    <div class="text">
        <h2></h2>

    <div class="order-form">
        <h1>Индивидуальный заказ для кофейни</h1>
        <form action="submit_order.php" method="post">
            <label for="first-name">Имя:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="coffee-order">Заказ (например, латте, капучино):</label>
            <input type="text" id="coffee-order" name="coffee-order" required>

            <label for="size-choice">Выбор размера напитка:</label>
            <select id="size-choice" name="size-choice">
                <option value="small">Маленький</option>
                <option value="medium">Средний</option>
                <option value="large">Большой</option>
            </select>

            <label for="extra-options">Дополнительные опции (например, сироп, топпинг):</label>
            <input type="text" id="extra-options" name="extra-options">

            <label for="pickup-method">Способ получения:</label>
            <select id="pickup-method" name="pickup-method">
                <option value="takeaway">На вынос</option>
                <option value="dine-in">В зале</option>
            </select>

            <label for="special-request">Особые пожелания:</label>
            <textarea id="special-request" name="special-request" rows="4"></textarea>

            <button type="submit">Отправить заказ</button>
        </form>
    </div>

    <script src="script.js"></script>
